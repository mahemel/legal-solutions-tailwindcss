<body>
    <header class="py-12">
        <div class="max-w-[1170px] m-auto flex flex-col md:flex-row md:justify-between md:items-center">
            <a href="#" class="w-40"><img class="w-full" src="images/logo2.png" alt="Legal Solutions Logo"></a>

            <nav>
                <ul class="flex gap-[30px] text-light-gray font-poppins">
                    <li><a href="/index.html" class="hover:text-brown">Home</a></li>
                    <li><a href="#services" class="bg-[url('images/menu-arrow.svg')] bg-no-repeat bg-right bg-size-[8px] pr-4 hover:text-brown">Services</a></li>

    <main>
        <section class="banner">

                    <p class="text-light-gray-200 font-poppins text-base">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>

                    <form action="" class="w-full flex gap-6 items-center font-poppins">
                        <label for="search" class="sr-only">Search your services</label>
                        <input type="text" name="search" id="search" placeholder="Search your services" class="w-[74%] bg-white text-base text-light-gray rounded-lg h-16 px-5">
                        <button type="button" class="flex-1 text-lg leading-none font-semibold text-white bg-brown  rounded-lg cursor-pointer h-16">Search</button>
